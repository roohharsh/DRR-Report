<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Run Rate</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="phone.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">DRR Report</h1>
        <div class="inputs">
            <div class="first input">
                <div class="phone">
                    <label>Start Date:</label>
                    <input type="date" id="start-date">
                </div>
                <div class="phone">
                    <label>End Date:</label>
                    <input type="date" id="end-date" onchange="validateEndDate()">
                </div>
                <div class="phone">
                    <label>Month/Year:</label>
                    <input type="text" class="month-input" onclick="fillMonthYear(this)" readonly
                        placeholder="Click here">
                </div>
            </div>
            <div class="second input">
                <div class="phone">
                    <label>Excluded Dates:</label>
                    <input type="date" id="excluded-date" disabled>
                </div>
                <div class="phone">
                    <label>No. of Days:</label>
                    <input type="text" class="days-input" onclick="fillDaysInput(this)" readonly>
                </div>
            </div>
            <div class="third input">
                <div class="phone">
                    <label>Lead Count:</label>
                    <input type="number" id="lead-count" placeholder="Enter lead count value">
                </div>
                <div class="phone">
                    <label>Expected Count:</label>
                    <input type="text" class="expected-lead-count-input" onclick="fillExpectedLeadCountInput(this)"
                        readonly placeholder="Click here">
                </div>
            </div>
            <div class="fourth input">
                <button id="add-row-button" onclick="saveData(this)">Save</button>
                <button id="cancel" onclick="cancel(this)">Cancel</button>
            </div>
        </div>
        <div class="drr-table">
            <table>
                <thead>
                    <tr class="head-row">
                        <th>Id</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Month/Year</th>
                        <th>Dates Excluded</th>
                        <th>Number of Days</th>
                        <th>Lead Count</th>
                        <th>Expected Lead Count</th>
                        <th>Last Updated</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
